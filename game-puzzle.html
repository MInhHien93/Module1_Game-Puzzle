<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
</head>
<style>
    img {
        height: 150px;
        width: 200px;
    }
</style>
<body>
<img onclick="changeImg(this.id)" id="img1" src="images/anh1.jpg" alt="1"/>
<img onclick="changeImg(this.id)" id="img2" src="images/anh2.jpg" alt="2"/>
<img onclick="changeImg(this.id)" id="img3" src="images/anh3.jpg" alt="3"/>
<img onclick="changeImg(this.id)" id="img4" src="images/anh4.jpg" alt="4"/>
<img onclick="changeImg(this.id)" id="img5" src="images/anh5.jpg" alt="5"/>
<script>
    function changeImg(id) {
        let img = document.getElementById(id);
        let count = +img.alt;
        count < 5 ? count++ : count = 1;
        img.src = 'images/anh' + count + '.jpg';
        img.alt = count;
        checkWin();
    }
    function checkWin() {
        let img1 = document.getElementById("img1");
        let img2 = document.getElementById("img2");
        let img3 = document.getElementById("img3");
        let img4 = document.getElementById("img4");
        let img5 = document.getElementById("img5");
        if (img1.alt === img2.alt && img2.alt === img3.alt && img3.alt === img4.alt && img4.alt === img5.alt) {
            alert("You win, let play again!")
        }
    }
</script>
</body>
</html>
